  <!-- Contact Us Page -->
  <main id="contact">
    <div id="contactPage" class="page bg-(--main-primary-5)/40">
      <div class="max-w-4xl mx-auto p-8 xl:max-w-5xl">
        <!-- Page Header -->
        <div class="text-center">
          <h1 class="font-bold md:my-4 text-3xl md:text-4xl lg:text-5xl xl:text-6xl">Get In Touch</h1>
          <p class="mt-2 my-4 opacity-80 text-sm md:text-base xl:text-lg">We'd love to hear from you</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 lg:grid-rows-1 gap-y-4 gap-x-4 text-black ">

          <!-- Contact Form -->
          <div class="bg-white rounded-2xl shadow-lg p-4 ">
            <h3 class="font-semibold text-main text-center text-xl xl:text-2xl ">Send us a message</h3>
            <form class="mt-4 ">
              <div>
                <label class="block font-medium text-main mb-1">Name</label>
                <input type="text" required
                  class="w-full p-2 rounded-lg border-2 border-primary-5 focus:outline-none focus:border-primary transition-all"
                  placeholder="Your name">
              </div>
              <div>
                <label class="block font-medium text-main my-1">Email</label>
                <input type="email" required
                  class="w-full p-2 rounded-lg border-2 border-primary-5 focus:outline-none focus:border-primary transition-all"
                  placeholder="your@email.com">
              </div>
              <div>
                <label class="block font-medium text-main my-1">Message</label>
                <textarea required rows="4"
                  class="w-full rounded-lg p-2 border-2 border-primary-5 focus:outline-none focus:border-primary transition-all"
                  placeholder="Your message..."></textarea>
              </div>
              <button type="submit"
                class="w-full bg-(--main-primary-5) p-2 mt-4 text-(--main-text) rounded-lg font-semibold hover:opacity-90 transition-all">
                Send Message
              </button>
            </form>
          </div>

          <!-- Contact Information -->

            <!-- Team GitHub Links -->
            <div class="bg-white rounded-2xl shadow-lg p-4">

                    <div>

                      <i class="uil uil-link"></i>

                </a>

                <a target="_blank" href="https://github.com/subhangill"

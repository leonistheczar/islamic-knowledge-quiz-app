      <!-- Contact Us Page -->
       <main id="contact">
           <div id="contactPage" class="page bg-(--main-primary-5)/40">
               <div class="max-w-4xl mx-auto px-6 py-16">
                   <div class="text-center mb-12">
                       <h1 class="text-6xl font-bold text-main mb-4">Get In Touch</h1>
                       <p class="text-lg opacity-80">We'd love to hear from you</p>
                   </div>
       
                   <div class="grid md:grid-cols-2 gap-8">
                       <!-- Contact Form -->
                       <div class="bg-white rounded-2xl shadow-lg p-8">
                           <h3 class="text-2xl font-semibold text-main mb-6">Send us a message</h3>
                           <form class="space-y-4">
                               <div>
                                   <label class="block text-sm font-medium mb-2 text-main">Name</label>
                                   <input type="text" required class="w-full px-4 py-3 rounded-lg border-2 border-primary-5 focus:outline-none focus:border-primary transition-all" placeholder="Your name">
                               </div>
                               <div>
                                   <label class="block text-sm font-medium mb-2 text-main">Email</label>
                                   <input type="email" required class="w-full px-4 py-3 rounded-lg border-2 border-primary-5 focus:outline-none focus:border-primary transition-all" placeholder="your@email.com">
                               </div>
                               <div>
                                   <label class="block text-sm font-medium mb-2 text-main">Message</label>
                                   <textarea required rows="4" class="w-full px-4 py-3 rounded-lg border-2 border-primary-5 focus:outline-none focus:border-primary transition-all" placeholder="Your message..."></textarea>
                               </div>
                               <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-all">
                                   Send Message
                               </button>
                           </form>
                       </div>
       
                       <!-- Contact Information -->
                       <div class="space-y-6">
                           <div class="bg-white rounded-2xl shadow-lg p-8">
                               <h3 class="text-2xl font-semibold text-main mb-6">Contact Information</h3>
                               <div class="space-y-4">
                                   <div class="flex items-start gap-4">
                                       <div class="w-10 h-10 bg-primary-5 rounded-lg flex items-center justify-center flex-shrink-0">
                                           <span class="text-xl">üìß</span>
                                       </div>
                                       <div>
                                           <p class="font-semibold text-main">Email</p>
                                           <p class="opacity-70">info@imanquiz.com</p>
                                       </div>
                                   </div>
                                   <div class="flex items-start gap-4">
                                       <div class="w-10 h-10 bg-primary-5 rounded-lg flex items-center justify-center flex-shrink-0">
                                           <span class="text-xl">üì±</span>
                                       </div>
                                       <div>
                                           <p class="font-semibold text-main">Phone</p>
                                           <p class="opacity-70">+1 (555) 123-4567</p>
                                       </div>
                                   </div>
                                   <div class="flex items-start gap-4">
                                       <div class="w-10 h-10 bg-primary-5 rounded-lg flex items-center justify-center flex-shrink-0">
                                           <span class="text-xl">üìç</span>
                                       </div>
                                       <div>
                                           <p class="font-semibold text-main">Location</p>
                                           <p class="opacity-70">Global - Serving Muslims Worldwide</p>
                                       </div>
                                   </div>
                               </div>
                           </div>
       
                           <div class="bg-white rounded-2xl flex justify-between items-center text-center shadow-lg p-8">
                               <h3 class="text-xl font-semibold text-main">Follow Us</h3>
                               <div class="flex gap-x-6 ">
                                   <a href="#" class="scale-150 bg-primary-5 rounded-lg flex items-center justify-center hover:text-black hover:-translate-y-1 transition-all">
                                       <span class="text-xl"><i class="uil uil-facebook-f"></i></span>
                                   </a>
                                   <a href="#" class="scale-150 bg-primary-5 rounded-lg flex items-center justify-center hover:text-black hover:-translate-y-1 transition-all">
                                       <span class="text-xl"><i class="uil uil-twitter"></i></span>
                                   </a>
                                   <a href="#" class="scale-150 bg-primary-5 rounded-lg flex items-center justify-center hover:text-black hover:-translate-y-1 transition-all">
                                       <span class="text-xl"><i class="uil uil-linkedin"></i></span>
                                   </a>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
